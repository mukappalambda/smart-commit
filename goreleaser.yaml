version: 2

before:
  hooks:
    - go mod tidy

builds:
  - id: smart-commit
    ldflags:
      - -s -w
      - "-extldflags '-static'"
      - -X 'github.com/kevinliao852/smart-commit/cmd.GitVersion={{.Version}}'
      - -X 'github.com/kevinliao852/smart-commit/cmd.GitCommit={{.Commit}}'
      - -X 'github.com/kevinliao852/smart-commit/cmd.BuildDate={{.Date}}'
      - -X 'github.com/kevinliao852/smart-commit/cmd.RepoURL=https://github.com/kevinliao852/smart-commit'
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin

archives:
  - formats: [tar.gz]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: [zip]

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  footer: >-

    ---

    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).

upx:
  - enabled: true
    ids: [smart-commit]
    goos: [linux, darwin]
    goarch: [arm, amd64]
    compress: best
    lzma: true
